name: SonarCloud Analysis and Publish to PyPI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  sonarcloud-analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install pytest pytest-cov selenium jq

      - name: Run Tests with Coverage
        run: |
          pytest --cov=TeamWebQaUPT --cov-report=xml:coverage/coverage.xml Tests/test_utils.py Tests/test_webdriver_config.py

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/coverage.xml

      - name: Fetch SonarCloud Metrics
        id: fetch-metrics
        run: |
          set -e
          SONAR_API_URL="https://sonarcloud.io/api/measures/component"
          PROJECT_KEY="JeanValverde24_SI-8811-Pruebas_QA_U2_VALVERDE_CANO"
          METRICS="bugs,vulnerabilities,code_smells,coverage,duplicated_lines_density,complexity,ncloc,cognitive_complexity,comment_lines_density,security_rating,reliability_rating,sqale_rating"

          echo "Fetching SonarCloud Metrics..."
          RESPONSE=$(curl -s -u "$SONAR_TOKEN:" "$SONAR_API_URL?component=$PROJECT_KEY&metricKeys=$METRICS")
          echo "SonarCloud API Response: $RESPONSE"

          if [[ -z "$RESPONSE" || "$RESPONSE" == *"errors"* ]]; then
            echo "Error fetching SonarCloud metrics. Please check the project key and SonarCloud API token."
            exit 1
          fi

          echo "response=$RESPONSE" >> $GITHUB_ENV

      - name: Debug SonarCloud Response
        run: |
          echo "Inspecting SonarCloud API response..."
          echo ${{ env.response }}

      - name: Publish SonarCloud Metrics as Annotations
        run: |
          echo "## SonarCloud Metrics" >> $GITHUB_STEP_SUMMARY
          echo "| Metric               | Value   | Icon       |" >> $GITHUB_STEP_SUMMARY
          echo "|----------------------|---------|------------|" >> $GITHUB_STEP_SUMMARY

          COVERAGE=$(echo ${{ env.response }} | jq -r '.component.measures[] | select(.metric == "coverage").value // "N/A"')
          COMPLEXITY=$(echo ${{ env.response }} | jq -r '.component.measures[] | select(.metric == "complexity").value // "N/A"')
          NCLOC=$(echo ${{ env.response }} | jq -r '.component.measures[] | select(.metric == "ncloc").value // "N/A"')
          SECURITY=$(echo ${{ env.response }} | jq -r '.component.measures[] | select(.metric == "security_rating").value // "N/A"')
          RELIABILITY=$(echo ${{ env.response }} | jq -r '.component.measures[] | select(.metric == "reliability_rating").value // "N/A"')
          MAINTAINABILITY=$(echo ${{ env.response }} | jq -r '.component.measures[] | select(.metric == "sqale_rating").value // "N/A"')

          echo "| Coverage             | $COVERAGE% | :white_check_mark: |" >> $GITHUB_STEP_SUMMARY
          echo "| Complexity           | $COMPLEXITY | :triangular_ruler: |" >> $GITHUB_STEP_SUMMARY
          echo "| Lines of Code        | $NCLOC | :scroll: |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Rating      | $SECURITY | :shield: |" >> $GITHUB_STEP_SUMMARY
          echo "| Reliability Rating   | $RELIABILITY | :tools: |" >> $GITHUB_STEP_SUMMARY
          echo "| Maintainability      | $MAINTAINABILITY | :recycle: |" >> $GITHUB_STEP_SUMMARY
        env:
          response: ${{ env.response }}

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=jeanvalverde24
            -Dsonar.projectKey=JeanValverde24_SI-8811-Pruebas_QA_U2_VALVERDE_CANO
            -Dsonar.sources=TeamWebQaUPT
            -Dsonar.python.coverage.reportPaths=coverage/coverage.xml
            -Dsonar.inclusions=TeamWebQaUPT/webdriver_config.py,TeamWebQaUPT/utils.py

  publish-package:
    name: Publish Package
    needs: sonarcloud-analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install --upgrade setuptools wheel twine

      - name: Build Package
        run: |
          python setup.py sdist bdist_wheel

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: "__token__"
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/*
