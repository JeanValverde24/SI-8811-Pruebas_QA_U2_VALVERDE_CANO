name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-test:
    name: Build, Test, and Publish
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for SonarCloud analysis

      # Step 2: Setup Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run tests
      - name: Run Tests
        run: |
          pytest --junitxml=test-results.xml
        env:
          CI: true

      # Step 5: Publish test results
      - name: Publish Test Results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results.xml

      # Step 6: Run SonarQube Scan
      - name: SonarCloud Analysis
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # Step 7: Build the package
      - name: Build Package
        run: |
          python setup.py sdist bdist_wheel

      # Step 8: Publish to PyPI
      - name: Publish Package to PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.6
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

      # Step 9: Post Pipeline Summary
      - name: Pipeline Summary
        run: |
          echo "## 📝 Pipeline Summary Table" >> $GITHUB_STEP_SUMMARY
          echo "| Step                          | Status          |" >> $GITHUB_STEP_SUMMARY
          echo "|-------------------------------|-----------------|" >> $GITHUB_STEP_SUMMARY
          echo "| Repository Checkout           | ✅ Done         |" >> $GITHUB_STEP_SUMMARY
          echo "| Python Setup                  | ✅ Done         |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependencies Installed        | ✅ Done         |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests                         | ✅ Done         |" >> $GITHUB_STEP_SUMMARY
          echo "| SonarCloud Analysis           | ✅ Done         |" >> $GITHUB_STEP_SUMMARY
          echo "| Package Build                 | ✅ Done         |" >> $GITHUB_STEP_SUMMARY
          echo "| PyPI Publish                  | ✅ Done         |" >> $GITHUB_STEP_SUMMARY
