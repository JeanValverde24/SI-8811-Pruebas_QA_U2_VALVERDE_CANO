name: Publish Python Package with SonarCloud Analysis

on:
  push:
    tags:
      - "v*"  

jobs:
  analyze_and_publish:
    runs-on: ubuntu-latest

    steps:
    # Configurar el repositorio
    - name: Checkout repository
      uses: actions/checkout@v3

    # Configurar Java 17 para SonarCloud
    - name: Setup Java 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # Ejecutar anÃ¡lisis en SonarCloud
    - name: SonarCloud Analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        sonar-scanner \
          -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
          -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}

    # Configurar Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
      
    # Instalar herramientas necesarias para la publicaciÃ³n
    - name: Install packaging tools
      run: |
        python -m pip install --upgrade pip setuptools wheel twine
        echo "::notice title=Dependencies Installed ðŸ“¦::Packaging tools installed successfully (pip, setuptools, wheel, twine)."

    # Construir el paquete
    - name: Build package
      run: |
        python setup.py sdist bdist_wheel
        echo "::notice title=Package Build ðŸš€::Package built successfully and is ready for upload."

    # Subir el paquete a PyPI
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        twine upload dist/*
        echo "::notice title=Upload Success âœ…::The package has been successfully uploaded to PyPI."

    # Generar una tabla con los resultados
    - name: Generate summary table
      if: always()  # Ejecuta esta etapa siempre, incluso si el pipeline falla
      run: |
        echo "## ðŸ“ Pipeline Summary Table" >> $GITHUB_STEP_SUMMARY
        echo "| Step                          | Status          | Notes          |" >> $GITHUB_STEP_SUMMARY
        echo "|-------------------------------|-----------------|----------------|" >> $GITHUB_STEP_SUMMARY
        if [ "${{ job.status }}" == "success" ]; then
          echo "| Repository Checkout           | âœ… Done         | Completed       |" >> $GITHUB_STEP_SUMMARY
          echo "| SonarCloud Analysis           | âœ… Passed       | Code Checked    |" >> $GITHUB_STEP_SUMMARY
          echo "| Python Setup                  | âœ… Done         | Ready           |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependencies Installed        | âœ… Done         | Tools Ready     |" >> $GITHUB_STEP_SUMMARY
          echo "| Package Build                 | âœ… Done         | Package Built   |" >> $GITHUB_STEP_SUMMARY
          echo "| Upload to PyPI                | âœ… Done         | Published       |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| Repository Checkout           | âŒ Failed       |                |" >> $GITHUB_STEP_SUMMARY
          echo "| SonarCloud Analysis           | âŒ Failed       |                |" >> $GITHUB_STEP_SUMMARY
          echo "| Python Setup                  | âŒ Failed       |                |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependencies Installed        | âŒ Failed       |                |" >> $GITHUB_STEP_SUMMARY
          echo "| Package Build                 | âŒ Failed       |                |" >> $GITHUB_STEP_SUMMARY
          echo "| Upload to PyPI                | âŒ Failed       |                |" >> $GITHUB_STEP_SUMMARY
        fi
