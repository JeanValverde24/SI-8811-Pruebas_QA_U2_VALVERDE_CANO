name: SonarCloud Analysis and Publish to PyPI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  sonarcloud-analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install pytest pytest-cov selenium

      - name: Run Tests with Coverage
        run: |
          pytest --cov=TeamWebQaUPT --cov-report=xml:coverage/coverage.xml Tests/test_utils.py Tests/test_webdriver_config.py

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/coverage.xml

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=jeanvalverde24
            -Dsonar.projectKey=JeanValverde24_SI-8811-Pruebas_QA_U2_VALVERDE_CANO
            -Dsonar.sources=TeamWebQaUPT
            -Dsonar.python.coverage.reportPaths=coverage/coverage.xml
            -Dsonar.inclusions=TeamWebQaUPT/webdriver_config.py,TeamWebQaUPT/utils.py

      - name: Fetch SonarCloud Metrics
        id: fetch-metrics
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          SONAR_API_URL="https://sonarcloud.io/api/measures/component"
          PROJECT_KEY="JeanValverde24_SI-8811-Pruebas_QA_U2_VALVERDE_CANO"
          METRICS="coverage,security_rating,reliability_rating,maintainability_rating"
          RESPONSE=$(curl -s -u $SONAR_TOKEN: "$SONAR_API_URL?component=$PROJECT_KEY&metricKeys=$METRICS")
          echo "response=$RESPONSE" >> $GITHUB_ENV

      - name: Publish SonarCloud Metrics as Annotations
        env:
          RESPONSE: ${{ env.response }}
        run: |
          echo "## SonarCloud Metrics" >> $GITHUB_STEP_SUMMARY
          echo "| Metric               | Value   |" >> $GITHUB_STEP_SUMMARY
          echo "|----------------------|---------|" >> $GITHUB_STEP_SUMMARY
          COVERAGE=$(echo $RESPONSE | jq -r '.component.measures[] | select(.metric == "coverage").value // "N/A"')
          SECURITY=$(echo $RESPONSE | jq -r '.component.measures[] | select(.metric == "security_rating").value // "N/A"')
          RELIABILITY=$(echo $RESPONSE | jq -r '.component.measures[] | select(.metric == "reliability_rating").value // "N/A"')
          MAINTAINABILITY=$(echo $RESPONSE | jq -r '.component.measures[] | select(.metric == "maintainability_rating").value // "N/A"')
          echo "| Coverage             | $COVERAGE% |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Rating      | $SECURITY |" >> $GITHUB_STEP_SUMMARY
          echo "| Reliability Rating   | $RELIABILITY |" >> $GITHUB_STEP_SUMMARY
          echo "| Maintainability      | $MAINTAINABILITY |" >> $GITHUB_STEP_SUMMARY

  publish-package:
    name: Publish Package
    needs: sonarcloud-analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install --upgrade setuptools wheel twine

      - name: Build Package
        run: |
          python setup.py sdist bdist_wheel

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: "__token__"
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/*
